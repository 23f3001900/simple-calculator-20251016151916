<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
    }
    .calculator {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      padding: 1rem;
      width: 300px;
      max-width: 90vw;
    }
    #display {
      width: 100%;
      font-size: 2rem;
      padding: 1rem;
      margin-bottom: 0.5rem;
      text-align: right;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
    }
    button {
      font-size: 1.5rem;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #e0e0e0;
      transition: all 0.2s;
    }
    button:hover {
      background: #d0d0d0;
    }
    .operator {
      background: #ffc107;
    }
    .operator:hover {
      background: #ffca28;
    }
    .clear {
      background: #ef5350;
      color: white;
    }
    .clear:hover {
      background: #e53935;
    }
    .equals {
      background: #4caf50;
      color: white;
      grid-column: span 2;
    }
    .equals:hover {
      background: #43a047;
    }
    button:active {
      transform: scale(0.98);
    }
    @media (min-width: 500px) {
      #display {
        font-size: 2.5rem;
      }
      button {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" value="0" disabled>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendNumber('(')">(</button>
      <button onclick="appendNumber(')')">)</button>
      <button class="operator" onclick="setOperation('/')">÷</button>
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="setOperation('*')">×</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="setOperation('-')">−</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="setOperation('+')">+</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="equals" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    let currentInput = '';
    let previousInput = '';
    let operation = '';
    let pendingOperation = false;

    function updateDisplay() {
      document.getElementById('display').value = currentInput || '0';
    }

    function appendNumber(number) {
      currentInput = currentInput === '0' && number === '0' 
        ? '0' 
        : (currentInput === '0' ? '' : currentInput) + number;
      updateDisplay();
    }

    function setOperation(op) {
      if (currentInput === '') return;
      if (previousInput !== '') {
        calculate();
      }
      operation = op;
      previousInput = currentInput;
      currentInput = '';
      pendingOperation = true;
    }

    function calculate() {
      const prev = parseFloat(previousInput);
      const current = parseFloat(currentInput);
      
      if (isNaN(prev) || isNaN(current)) return;
      
      switch(operation) {
        case '+': currentInput = (prev + current).toString(); break;
        case '-': currentInput = (prev - current).toString(); break;
        case '*': currentInput = (prev * current).toString(); break;
        case '/': 
          currentInput = current === 0 ? 'Error' : (prev / current).toString(); 
          break;
      }
      
      previousInput = '';
      pendingOperation = false;
      updateDisplay();
    }

    function calculateResult() {
      if (pendingOperation && previousInput && currentInput) {
        calculate();
      }
    }

    function clearDisplay() {
      currentInput = '';
      previousInput = '';
      operation = '';
      pendingOperation = false;
      updateDisplay();
    }
  </script>
</body>
</html>
