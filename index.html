<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Calculator</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --display-bg: #2c2c2c;
      --button-bg: #444;
      --button-hover: #555;
      --accent-color: #61dafb;
      --text-color: #ffffff;
      --error-color: #ff6b6b;
      --button-padding: 1rem;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-family);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #111;
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 90vw;
      max-width: 320px;
    }

    .display {
      background: var(--display-bg);
      padding: 1.5rem 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      height: 5rem;
      text-align: right;
      font-size: 2rem;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      min-height: 5rem;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
    }

    button {
      background: var(--button-bg);
      color: var(--text-color);
      border: none;
      border-radius: 10px;
      padding: var(--button-padding);
      font-size: 1.25rem;
      cursor: pointer;
      transition: all 0.2s ease;
      outline: none;
    }

    button:hover {
      background: var(--button-hover);
      transform: scale(1.05);
    }

    button.operator {
      background: var(--accent-color);
      color: #000;
    }

    button.operator:hover {
      background: #4ecdc4;
    }

    button.equal {
      background: var(--accent-color);
      grid-column: span 2;
    }

    button.equal:hover {
      background: #88d2c3;
    }

    button.clear {
      background: var(--error-color);
      color: white;
    }

    button.clear:hover {
      background: #f87171;
    }

    @media (max-width: 400px) {
      button {
        padding: 0.8rem;
      }

      .display {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="button-grid">
      <button class="clear" id="clear">C</button>
      <button class="operator" id="divide">÷</button>
      <button class="operator" id="multiply">×</button>
      <button class="operator" id="subtract">−</button>
      
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button class="operator" id="add">+</button>

      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="decimal">.</button>

      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button class="equal" id="equals">=</button>

      <button id="0" style="grid-column: span 2;">0</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    let currentInput = '0';
    let previousInput = '';
    let operator = '';
    let isOperatorPressed = false;

    const updateDisplay = () => {
      display.textContent = currentInput;
    };

    const appendNumber = (number) => {
      if (currentInput === '0' && number !== '.') return currentInput = number;
      if (number === '.' && currentInput.includes('.')) return;
      currentInput = currentInput.toString() + number.toString();
    };

    const clear = () => {
      currentInput = '0';
      previousInput = '';
      operator = '';
    };

    const chooseOperator = (op) => {
      if (currentInput === '') return;
      if (previousInput !== '') {
        calculate();
      }
      operator = op;
      previousInput = currentInput;
      currentInput = '0';
      isOperatorPressed = true;
    };

    const calculate = () => {
      if (previousInput === '' || currentInput === '') return;
      
      const prev = parseFloat(previousInput);
      const current = parseFloat(currentInput);
      
      if (isNaN(prev) || isNaN(current)) return;
      
      switch(operator) {
        case '+':
          currentInput = prev + current;
          break;
        case '−': 
          currentInput = prev - current;
          break;
        case '×':
          currentInput = prev * current;
          break;
        case '÷':
          currentInput = prev / current;
          break;
      }
      
      previousInput = '';
      operator = '';
    };

    document.querySelectorAll('#clear').forEach(btn => {
      btn.addEventListener('click', () => {
        clear();
        updateDisplay();
      });
    });

    document.querySelectorAll('[id="0"], [id="1"], [id="2"], [id="3"], [id="4"], [id="5"], [id="6"], [id="7"], [id="8"], [id="9"]').forEach(btn => {
      btn.addEventListener('click', (e) => {
        appendNumber(e.target.id);
        updateDisplay();
      });
    });

    document.querySelectorAll('#add, #subtract, #multiply, #divide').forEach(btn => {
      btn.addEventListener('click', (e) => {
        chooseOperator(e.target.id);
      });
    });

    document.querySelector('#equals').addEventListener('click', () => {
      calculate();
      updateDisplay();
    });

    document.querySelector('#decimal').addEventListener('click', () => {
      appendNumber('.');
      updateDisplay();
    });
  </script>
</body>
</html>
